<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑信息</title>
	<link rel="stylesheet" href="/public/add.css">
</head>
<body>
	<div id="header">
		<h1 class="header-h">请修改相关信息</h1>
	</div>
	<div id="formDiv">
		<form action="/edit" method="post">
			<input type="hidden" name="id" value="{{ person.id }}">
			<div class="level">
				<label for="">姓名：</label>
				<input type="text" name="name" id="" value="{{ person.name }}"  minlength="2" maxlength="10" class="textInput">
			</div>
			<div class="level">
				<label for="">性别：</label>
				<div>
					<label for="">
						<input type="radio" name="sex" value="男" checked>男
					</label>
					<label for="">
						<input type="radio" name="sex" value="女" >女
					</label>			
				</div>				
			</div>
			<div class="level">
				<label for="">年龄：</label>
				<input type="text" class="textInput" name="age" value="{{ person.age }}">
			</div>
			<div class="level">
				<label for="">爱好：</label>
				<input type="text" class="textInput" name="hobbies" value="{{ person.hobbies }}">
			</div>
			<div>
				<input type="submit" value="提交" class="submitInput">
			</div>
		</form>
	</div>
</body>
</html>
